<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <style>
        .container {  
            text-align: center;  
            padding-top: calc(50vh - 50px);  
        }

        #button {  
            font-size: 25px;
            border-radius: 20px;
            border: none;
            padding: 20px;
        }

        #button:hover {
            cursor: pointer;
            transform: scale(1.04);
        }
    </style>
</head>
<body id="main">
    <div class="container">
        <button id="button">Click to change background color</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
